<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Am Rich</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
        
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .gold-text {
            background: linear-gradient(to right, #D4AF37, #F5D020, #D4AF37);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 8px rgba(212, 175, 55, 0.3);
        }
        
        .diamond {
            position: relative;
            width: 120px;
            height: 120px;
            transform: rotate(45deg);
            background: linear-gradient(135deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.2) 100%);
            box-shadow: 0 0 30px rgba(255,255,255,0.6);
            animation: shine 3s infinite alternate;
        }
        
        @keyframes shine {
            0% {
                transform: rotate(45deg) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: rotate(45deg) scale(1.1);
                opacity: 1;
            }
        }
        
        .money-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .money-bill {
            position: absolute;
            color: #2ecc71;
            font-size: 24px;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="money-rain" id="moneyRain"></div>
    
    <div class="flex flex-col items-center justify-center text-center">
        <div class="diamond mb-8"></div>
        
        <h1 class="text-6xl md:text-8xl font-bold gold-text" style="font-family: 'Playfair Display', serif;">
            I AM RICH
        </h1>
    </div>

    <script>
        // Money rain animation
        function createMoney() {
            const money = document.createElement('div');
            money.innerHTML = '<i class="fas fa-money-bill-wave money-bill"></i>';
            money.style.left = Math.random() * window.innerWidth + 'px';
            money.style.animationDuration = Math.random() * 3 + 2 + 's';
            money.style.opacity = Math.random() * 0.5 + 0.5;
            money.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
            document.getElementById('moneyRain').appendChild(money);
            
            setTimeout(() => {
                money.remove();
            }, 5000);
        }
        
        // Create initial money
        for (let i = 0; i < 20; i++) {
            setTimeout(createMoney, i * 300);
        }
        
        // Continue creating money
        setInterval(createMoney, 300);
    </script>
</body>
</html>
